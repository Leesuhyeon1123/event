<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .box1.active {
        background-color: rgb(255, 179, 159);
      }
      .box2.active {
        background-color: rgb(146, 206, 255);
      }
      .box3.active {
        background-color: rgb(255, 195, 218);
      }
      .box4.active {
        background-color: rgb(186, 255, 147);
      }
    </style>
  </head>
  <body>
    <h1>keyup 이벤트</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <script>
      function handleKeyUp(event) {
        // console.log(event);
        let key = event.key.toLowerCase();
        // box 변수를 초기화하기 위해서 null값을 할당한다.
        let box = null;
        if (key === "enter") {
          //key중 enter가 되면
          box = document.querySelector(".box1"); //box1으로 변경
        } else if (key === "shift") {
          box = document.querySelector(".box2");
        } //box으로 변경
        else if (key === "i") {
          box = document.querySelector(".box3");
        } else if (key === "o") {
          box = document.querySelector(".box4");
        }
        if (box != null) {
          box.classList.add("active");
        } //box가 빈공간이 아니라면 모든 클래스에서 변경
      }
      document.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
